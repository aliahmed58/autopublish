<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Auto Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid">

    <h5>Publish Configuration</h5>
    <form action="#" th:object="${pages}" th:action="@{/update-config}" method="post">

        <div class="row">
            <div class="col-lg-4" th:each="page, itemStat: *{pages}">
                <input type="hidden" th:field="*{pages[__${itemStat.index}__].pageId}">
                <div class="card">
                    <div th:text="*{pages[__${itemStat.index}__].name}" class="card-header"></div>
                    <div class="card-body">
                        <p th:text="*{pages[__${itemStat.index}__].pageId}"></p>
                        <p th:text="'Publishing Enabled: ' + *{pages[__${itemStat.index}__].publishEnabled}"></p>
                        <input type="checkbox" th:field="*{pages[__${itemStat.index}__].publishEnabled}">
                        <label for="publishEnabled">Publishing Enabled</label>
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" value="Save Configuration" class="btn btn-primary mt-2">
    </form>

    <a th:href="@{/publish-reco}" class="btn btn-primary mt-2">Test Publishing</a>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
