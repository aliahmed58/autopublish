<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Auto Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid">

<h5>Linkedin</h5>

<a th:href="@{${authUrl}}">Connect with linkedin</a>

<div th:if="${token != null}">
    Access token fetched successfully: <br>
    Debug details: <br>
    Token: <p th:text="${token.accessToken}"></p> <br>
    Expires in: <p th:text="${token.expiresIn}"></p> <br>

    Open ID Connect token (This contains User info too which can be extracted) <a href="https://learn.microsoft.com/en-us/linkedin/consumer/integrations/self-serve/sign-in-with-linkedin-v2#validating-id-tokens">Reference</a>
    <br>
    <p th:text="${token.idToken}"></p>

    <a th:href="@{/linkedin/urn}">Fetch Linkedin User Details</a> <br>
    <a th:href="@{/linkedin/publish}">Test a publish post</a>

</div>

<div th:if="${profile != null}">
    Local name: <p th:text="${profile.name}"></p><br>
    Sub: <p th:text="${profile.sub}"></p><br>
    Urn: <p th:text="${profile.urn}"></p><br>
</div>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
